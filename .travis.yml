language: shell
dist: xenial
os: linux
services:
  - docker
addons:
  apt:
    packages:
      - docker-ce


jobs:
  include:
    - stage: Build
    - name: build arm32v6
      env:
        - repo=lucashalbert/curl
        - docker_arch=arm32v6
        - qemu_arch=arm
        - image_arch=arm
    - name: build arm32v7
      env:
        - repo=lucashalbert/curl
        - docker_arch=arm32v7
        - qemu_arch=arm
        - image_arch=arm
    - name: build arm64v8
      env:
        - repo=lucashalbert/curl
        - docker_arch=arm64v8
        - qemu_arch=aarch64
        - image_arch=arm64
    - name: build i386
      env:
        - repo=lucashalbert/curl
        - docker_arch=i386
        - qemu_arch=i386
        - image_arch=i386
    - name: build amd64
      env:
        - repo=lucashalbert/curl
        - docker_arch=amd64
        - qemu_arch=x86_64
        - image_arch=amd64
    - name: build ppc64le
      env:
        - repo=lucashalbert/curl
        - docker_arch=ppc64le
        - qemu_arch=ppc64le
        - image_arch=ppc64le
    - name: build s390x
      env:
        - repo=lucashalbert/curl
        - docker_arch=s390x
        - qemu_arch=s390x
        - image_arch=s390x
    - stage: Test
    - name: test arm64v8
      arch: arm64
      env:
        - repo=lucashalbert/curl
        - docker_arch=arm64v8
        - qemu_arch=aarch64
        - image_arch=arm64
      script: docker run --rm ${repo}:${docker_arch}-${ver} https://httpbin.org/user-agent
    - name: test i386
      arch: amd64
      env:
        - repo=lucashalbert/curl
        - docker_arch=i386
        - qemu_arch=i386
        - image_arch=i386
      script: docker run --rm ${repo}:${docker_arch}-${ver} https://httpbin.org/user-agent
    - name: test amd64
      arch: amd64
      env:
        - repo=lucashalbert/curl
        - docker_arch=amd64
        - qemu_arch=x86_64
        - image_arch=amd64
      script: docker run --rm ${repo}:${docker_arch}-${ver} https://httpbin.org/user-agent
    - name: test ppc64le
      arch: ppc64le
      env:
        - repo=lucashalbert/curl
        - docker_arch=ppc64le
        - qemu_arch=ppc64le
        - image_arch=ppc64le
      script: docker run --rm ${repo}:${docker_arch}-${ver} https://httpbin.org/user-agent
    - name: test s390x
      arch: s390x
      env:
        - repo=lucashalbert/curl
        - docker_arch=s390x
        - qemu_arch=s390x
        - image_arch=s390x
      script: docker run --rm ${repo}:${docker_arch}-${ver} https://httpbin.org/user-agent
    - stage: Manifest
    - name: create and annotate manifests
      script: ./travis-manifest.sh
      env:
        - repo=lucashalbert/curl
        - docker_archs="amd64 i386 arm32v6 arm32v7 arm64v8 ppc64le s390x"
      if: branch = master

before_script:
  - docker run --rm --privileged multiarch/qemu-user-static:register
  - export ver=${ver:-$(curl -s "https://pkgs.alpinelinux.org/package/edge/main/x86_64/curl" | grep -A3 Version | grep href | sed 's/<[^>]*>//g' | tr -d " ")}

script:
  - ./travis.sh

after_success:
  - echo "Build successful"

before_deploy:

deploy:
  provider: script
  script: ./travis-deploy.sh
  on:
    branch: master

after_deploy:

after_script:
  - docker images

branches:
  only:
    - master
  except:
    - /^*-v[0-9]/
    - /^v\d.*$/
